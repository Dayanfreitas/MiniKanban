<!DOCTYPE html>
<html lang="en">
<head>
    <title>My mini Artia</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/modal.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .alert.success {
            --bg-alert: #23d2ac;
            --secondary-alert: #19876f;
        }
        .alert.error {
            --bg-alert: #c71d1d;
            --secondary-alert: #b20303;
        }
        .alert {
            --bg-alert: orange;
            --secondary-alert: yellow;

            background: var(--bg-alert);
            border-left: 4px solid var(--secondary-alert);
            padding: 20px 40px;
            min-width: 420px;
            position: absolute;
            right: 0px;
            top: 10px;
            border-radius: 4px;
            overflow:hidden;

            opacity: 0;
            pointer-events: none;
        }
        .alert.showAlert {
            opacity: 1;
            pointer-events: auto;
        }
        .alert.show {
            animation: show_slide 1s ease forwards;
        }

        @keyframes show_slide {
            0% {
                transform: translateX(100%);
            }
            40% {
                transform: translateX(-10%);
            }
            80% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-10px);
            }
        }

        .alert.hide {
            animation: hide_slide 1s ease forwards;
        }

        @keyframes hide_slide {
            0% {
                transform: translateX(-10px);
            }
            40% {
                transform: translateX(0%);
            }
            80% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .alert .icon {
            position:absolute;
            left:20px;
            top : 50%;
            transform: translateY(-50%);
            color: var(--secondary-alert);
            font-size: 30px
        }
        .alert .msg {
            padding:0px 20px;
            font-size: 18px;
            color: white
        }

        .alert .btn-close {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-alert);
            padding:20px 18px;
            font-size:20px;
            line-height:40px;
            cursor: pointer;
        }
        .btn-close:hover {
            background: var(--secondary-alert);
            color: white;
        }
        </style>
</head>
<body>
    <div id="loading"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="name-modal"></p>
            <div id="container-model"></div>
        </div>
    </div>
    <div id="root"></div>

    <!-- JS -->
    <script src="storage.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Api.js"></script>
    
    <script src="controllers/Projects.js"></script>
    <script src="controllers/Task.js"></script>
    <script src="controllers/View.js"></script>
    <script src="controllers/Session.js"></script>

    <script src="components/Modal.js"></script>
    <script src="components/NoticeAlert.js"></script>
    
    <script src="js/ReadFile.js"></script>
    <script src="js/router.js"></script>
    
    <!-- main -->
    <script src="script.js" defer></script>
</body>
</html>
