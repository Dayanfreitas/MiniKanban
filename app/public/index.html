<!DOCTYPE html>
<html lang="en">
<head>
    <title>My mini Artia </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/modal.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="loading" class="loading"></div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="name-modal"></p>
          <div id="container-model"></div>
        </div>
    </div>
    
    <nav>
        <div>
            <span>Projetos conclu√≠dos:</span>
            <div id="progress-bar-all-project" class="container-progress-bar"></div>
            <div id="project_details" class="container-statistics"></div>
        </div>
        
        <div>
            <label for="select_project">Projeto:</label>
            <select id="select_project" onchange="changeProject(event)"></select>
        </div>

        <div id="project-action">
            
            <button type="button" onclick="addNewProject()">Novo projeto</button>
            <button type="button" onclick="editProject()">Editar projeto</button>
            <button id="btn-project-disable" type="button" onclick="deleteProject()">Desativar projeto</button>
            <button id="btn-project-enable" type="button" onclick="activedProject()">Ativar projeto</button>
            
        </div>
        <input type="checkbox" id="filtro_status" name="status" value="I" checked onclick="view.createSelectOptionsProject()">
        <label for="filtro_status">Filtrar inativo(s)</label>
    </nav>
    
    <div id="container-boards" class="boards">
        <div class="board">
            <div class="nav-board">
                <h3>Atividades <div class="status yellow"></div></h3>
                <button id="btn-add-task" type="button" class="btn-round" onclick="addNewTask()"><i class='fa fa-plus'></i></button>
            </div>

            <div id="dropzone-pendente" class="dropzone"></div> 
        </div>
        <div class="board">
            <h3>Em andamento <div class="status blue"></div></h3>
            <div id="dropzone-em-andamento" class="dropzone"></div>
        </div>
        <div class="board ">
            <h3>Concluida <div class="status green"></div></h3>
            <div id="dropzone-concluida" class="dropzone"></div>
        </div>
        
        <div id="delete_board" class="board ">
            <h3>Cancelados <div class="status red"></div></h3>
            <div id="dropzone-cancelada"  class="dropzone"></div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../Api.js"></script>
    
    <script src="../controllers/Projects.js"></script>
    <script src="../controllers/Task.js"></script>
    <script src="../controllers/View.js"></script>
    
    <script src="../components/Modal.js"></script>
    
    <script src="../storage.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
