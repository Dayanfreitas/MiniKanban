<style>
    .box-login {
        color: var(--primary-bg);
        text-align: center;
        background: white;
        border-radius: 10px;
        height: 35vh;
        width: 30vw;
        /*margin: auto;*/
        position: absolute;
        top: 35vh;
    }

    input[type="email"],
    input[type="password"] {
        width: 250px;
        border: 0;
        outline: none;
        border: 1px solid;
        transition: 0.25s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        outline-width: 0;
        width: 280px;
    }
    button, input {
        border: 1px solid rebeccapurple;
        padding:1em;
        background: none;
        border-radius: 2px;
        margin-top: 2em   ;
        /*width: 100%;*/
    }

    button:hover {
        background: var(--primary-bg);
        color: white;

        cursor: pointer;

    }
    .container-login {
        display: flex;
        justify-content: center;
    }

</style>
<div class="container-login">
    <div class="container box-login">
        <div class="row justify-content-center mt-5">
            <div class="col-auto">
                <h2 class="mt-5">Fa√ßa seu login</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <i class="bi bi-person" style="margin-right: 10px"></i><input id="email" type="email" placeholder="email" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <i class="bi bi-unlock" style="margin-right: 10px"></i><input id="password" type="password" placeholder="senha" required>
            </div>
        </div>
        <div class="row justify-content-center mt-5 p-2">
            <button type="button" class="btn btn-outline-danger" onclick="login()">Continuar <i class="bi bi-arrow-right-short"></i></button>
            <div class="col-auto mt-2">
                <a href="#">Esqueci minha senha <i class="bi bi-arrow-right-short"></i></a>
            </div>
        </div>
    </div>
</div>
